<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crapshat - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Crapshat Logo" class="logo">
        <h2>Create a Crapshat Account</h2>
        <form action="https://formsubmit.co/datarecoveryservicesllc@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" id="signupEmail" placeholder="Email Address" required>
            <input type="password" name="password" id="signupPassword" placeholder="Create Password" required>
            <button type="submit">Sign Up</button>
            <input type="hidden" name="_next" value="thank-you.html">
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

</body>
</html>
